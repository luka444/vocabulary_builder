<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vocabulary Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìö Vocabulary Builder</h1>
            <p>Welcome! Please sign in or register to continue</p>
        </header>

        <div class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>üîê Sign In</h2>
                <form id="loginFormElement" class="word-form">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>üìù Register</h2>
                <form id="registerFormElement" class="word-form">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required minlength="3">
                        <small style="color: #718096; font-size: 0.85rem; margin-top: 5px; display: block;">Minimum 3 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" placeholder="Choose a password" required minlength="4">
                        <small style="color: #718096; font-size: 0.85rem; margin-top: 5px; display: block;">Minimum 4 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirm Password</label>
                        <input type="password" id="registerPasswordConfirm" name="passwordConfirm" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Initialize authentication page
        document.addEventListener('DOMContentLoaded', () => {
            const auth = new AuthSystem();
            
            // Check if user is already logged in
            if (auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }

            // Toggle between login and register forms
            document.getElementById('showRegister').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            });

            document.getElementById('showLogin').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            });

            // Handle login
            document.getElementById('loginFormElement').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (auth.login(username, password)) {
                    auth.showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    auth.showMessage('Invalid username or password!', 'error');
                }
            });

            // Handle registration
            document.getElementById('registerFormElement').addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value.trim();
                const password = document.getElementById('registerPassword').value;
                const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

                // Validate passwords match
                if (password !== passwordConfirm) {
                    auth.showMessage('Passwords do not match!', 'error');
                    return;
                }

                // Attempt registration
                const result = auth.register(username, password);
                if (result.success) {
                    auth.showMessage('Registration successful! Redirecting to login...', 'success');
                    document.getElementById('registerFormElement').reset();
                    setTimeout(() => {
                        document.getElementById('showLogin').click();
                    }, 1500);
                } else {
                    auth.showMessage(result.message, 'error');
                }
            });
        });
    </script>
</body>
</html>
