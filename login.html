<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vocabulary Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìö Vocabulary Builder</h1>
            <p>Welcome back! Please log in to continue</p>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>üîê Login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" id="showRegister">Create one here</a></p>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form hidden">
                    <h2>üìù Create Account</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
</body>
</html>
